<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>История чата SC2TV.RU</title>
	<link type="text/css" rel="stylesheet" media="all" href="css/history.css?v=6"/>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.dynDateTime.min.js"></script>
	<script type="text/javascript" src="js/calendar-ru.js"></script>
	<script type="text/javascript" src="js/smiles.js?v=47"></script>
	<script type="text/javascript" src="memfs/moderatorsDetails.js"></script>
	<script type="text/javascript" src="js/bb_code.js?v=1"></script>
	<script type="text/javascript" src="js/history.js?v=22"></script>
	<link rel="stylesheet" type="text/css" media="all" href="css/history/calendar-win2k-cold-1.css"/> 
</head>
<body>
	<div id="history-form">
		<a href="http://sc2tv.ru">SC2TV.RU</a> | <a href="http://forum.sc2tv.ru/showthread.php/12289">Feedback</a>
		| <a href="https://github.com/sc2tvru/chat-sc2tv" rel="nofollow" target="_blank">GitHub repository</a>
		<br/><br/>
		<form action="?" method="get" id="history-form">
			С *: <input type="text" class="dateField" id="startDate"/>
			По *: <input type="text" class="dateField" id="endDate"/><br>UTC + 4, макс. интервал - 24 часа<br/>
			Канал: <select id="channelId">
				<option value="all" selected="selected">все</option>
				<option value="0">main</option>
				   </select><br/>
			Никнейм(ы): <input type="text" id="nick" size="30"/>
			<input type="submit" value="Найти" id="searchBtn"/>
			<input type="reset" value="Сброс"/><br/>
			через ";", пример: imba.Adolf[RA];Alex007
		</form>
	</div>
	<div id="history">
	Для получения истории выберите параметры.
	</div>
</body>
</html>
